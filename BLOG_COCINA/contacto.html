<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos_contacto.css">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <div class="container">
            <h1>Contacto</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="https://t.me/tu_foro_de_recetas">Foro en Telegram</a></li>
                    <li><a href="productos.html">Compra de Productos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal - Formulario de Contacto -->
    <section id="formulario">
        <div class="container">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Blog de Recetas. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
